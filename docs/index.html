<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Wooden People</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        height: -webkit-fill-available;
        padding-bottom: env(safe-area-inset-bottom);
        padding-top: env(safe-area-inset-top);
      }

      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        min-height: -webkit-fill-available;
      }

      main {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        position: relative;
        height: 100%;
        height: 100dvh;
        padding: 10px 20px;
      }

      h1 {
        margin: 0;
        text-align: center;
        font-family: 'Great Vibes';
        font-size: 4rem;
      }

      h2, .h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 800;
        text-transform: uppercase;
        font-family: 'Public Sans', sans-serif;
      }

      h3, .h3 {
        margin: 0;
        text-transform: uppercase;
        font-size: 1.2rem;
        font-weight: 600;
        font-family: 'Public Sans', sans-serif;
      }

      p {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
      }

      nav {
        margin: auto;
        text-align: center;
        margin-top: 20px;
      }

      nav a {
        text-transform: uppercase;
        font-weight: 800;
        font-family: 'Public Sans', sans-serif;
        font-size: 1rem;
        color: #305065;
      }

      .subtitle {
        margin: 0;
        font-family: 'Public Sans', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        font-weight: 800;
      }

      .background-image {
        width: 100%;
        position: absolute;
        top: 0;
        z-index: -1;
      }

      .exhibition {
        padding-left: 20px;
        padding-right: 20px;
        right: 0;
        position: absolute;
        bottom: 0;
        padding-bottom: 20px;
      }

      .text-red {
        color: #ff5757;
      }

      .text-blue {
        color: #305065;
      }

      .text-brown {
        color: #654530;
      }

      .text-500 {
        font-weight: 500;
      }

      .text-600 {
        font-weight: 600;
      }

      .text-700 {
        font-weight: 700;
      }

      .text-800 {
        font-weight: 800;
      }

      .text-small {
        font-size: 0.8rem;
        color: #444;
        font-style: italic;
      }

      .text-center {
        text-align: center;
      }

      .margin-1 {
        margin-bottom: 10px;
      }

      .header-subtitle {
        margin-top: -15px;
      }

      @media (max-width: 1024px) {
        .background-image {
          top: 15vw;
        }
      }

      @media (max-width: 768px) {
        .background-image {
          top: 30vw;
        }
      }

      @media (max-width: 480px) {
        .exhibition {
          width: 100%;
          box-sizing: border-box;
          padding-left: 10px;
          padding-right: 10px;
        }

        .header-subtitle {
          margin-top: 0px;
        }

        .background-image {
          top: 30vh;
        }
      }
    </style>
  </head>

  <body>
    <img
      src="../assets/site/img/leaves-wall.png"
      class="background-image"
    />
    <main>
      <header>
        <h1>
          The Little Wooden People
        </h1>
        <p class="h3 text-blue text-center header-subtitle">by Irma Pellegrini</p>
      </header>
      <nav>
        <a href="about/index.html">Bio</a>
      </nav>
      <article class="exhibition">
        <p class="subtitle text-red">
          Showing now
        </p>
        <h2 class="text-blue margin-1">November - December 2024</h2>
        <p>
          Sunday Up Market - The Old Truman Brewery
        </p>
        <p class="margin-1">
          Brick Lane (E1 6QL)
        </p>
        <p class="text-700">
          Every weekend (Saturday and Sunday)
        </p>
        <p class="text-small">
          Opening hours: 7am - 4pm
        </p>
      </article>
    </main>
  </body>
</html>
