<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      h1 {
        margin: 0;
        text-align: center;
        font-family: 'Great Vibes';
        font-size: 4rem;
      }

      h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 800;
        text-transform: uppercase;
        font-family: 'Public Sans', sans-serif;
      }

      p {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
      }

      .subtitle {
        margin: 0;
        font-family: 'Public Sans', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        font-weight: 800;
      }

      img {
        width: 100%;
        position: absolute;
        top: 0;
        z-index: -1;
      }

      main {
        position: relative;
        height: 100vh;
        padding: 10px 20px;
        box-sizing: border-box;
      }

      .exhibition {
        position: absolute;
        bottom: 0;
        padding-bottom: 20px;
      }

      .text-red {
        color: #ff5757;
      }

      .text-blue {
        color: #305065;
      }

      .text-700 {
        font-weight: 700;
      }

      .text-small {
        font-size: 0.8rem;
        color: #444;
        font-style: italic;
      }

      .margin-1 {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <img
      src="../assets/site/img/leaves-wall.png"
    />
    <main>
      <h1>
        Irma Pellegrini
      </h1>
      <article class="exhibition">
        <p class="subtitle text-red">
          Showing now
        </p>
        <h2 class="text-blue margin-1">November - December 2024</h2>
        <p>
          Sunday Up Market - The Old Truman Brewery
        </p>
        <p class="margin-1">
          Brick Lane (E1 6QL)
        </p>
        <p class="text-700">
          Every weekend (Saturday and Sunday) 7am - 4pm *
        </p>
        <p class="text-small">
          * 9th and 10th of November the market will remain closed 
        </p>
      </article>
    </main>
  </body>
</html>
